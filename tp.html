<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        .sidebar-open { display: block; }
        .sidebar-closed { display: none; }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

<div id="hamburger" class=" cursor-pointer">
    <i data-feature="menu" class=" text-black"></i>
</div>

<div id="sidebar" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden sidebar-closed">
    <div class="bg-white p-5 rounded shadow-lg w-64">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
</div>

<script>
var sidebar = document.getElementById("sidebar");
var hamburger = document.getElementById("hamburger");

hamburger.onclick = function() {
    sidebar.classList.remove("sidebar-closed");
    sidebar.classList.add("sidebar-open");
}

window.onclick = function(event) {
    if (event.target == sidebar) {
        sidebar.classList.remove("sidebar-open");
        sidebar.classList.add("sidebar-closed");
    }
}

    feather.replace()

</script>

</body>
</html>
