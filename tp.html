<main>
    <p class="m-4 text-xl font-semibold">Rent</p>
    <div class="search">
        <select class="search-select">
            <option>All Services</option>
        </select>
    </div>

    <div class="main">
        {% for item in rent_data %}
        <div class="info cursor-pointer" onclick="window.open('{{ url_for('product') }}','mywindow');">
            <div class="img" style="background-image: url('{{ item.image_url }}');"></div>
            <div class="content">
                <p class="company-name">{{ item.company_name }}</p>
                <p class="bike-name">{{ item.bike_name }}</p>
                <div class="flex justify-between">
                    <p class="price" style="font-size: 0.8rem;">{{ item.price }}</p>
                    <div class="pr">
                        <i class="fa-solid fa-star" style="color: #22223b;"></i>
                        <p class="rating">{{ item.rating }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
