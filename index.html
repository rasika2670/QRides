<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRide</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body class="flex flex-col gap-0 bg-Twhite text-Bpurple w-[100vw] font-rubik">  
    <header>
        <div class="bg-Bpurple h-[60px] flex items-center justify-center">
            <a href="#"><img src="Images/logo.jpg" style="height: 60px;"></a>
            <p class="absolute right-2 text-sm top-10 pr-1 font-poppins text-Twhite">
                Vehicle Rental
            </p>
        </div>
    </header>
    
    <div class="flex flex-col flex-wrap flex-grow min-h-[75vh] m-[auto 5rem] items-center justify-center ">

        <div class="bg-Bsilver flex flex-col flex-wrap items-center justify-between p-2 max-w-[450px] rounded-lg m-[35px]">
            <div class=" font-bold text-lg border-b-2 border-Bpurple w-[100%] text-center">
                <h2>Get a Vehicle on Rent</h2>
            </div>
            <div id="imgSlide" class="flex flex-row justify-center items-center mt-5" >
                <i data-feather="chevron-left" onclick="plusDivs(-1)" class="mr-2"></i>

                <img src="Images/6.png" style="width:100px">
                <img src="Images/5.png" style="width:100px">
                <img src="Images/7.png" style="width:100px">
                
                <i data-feather="chevron-right" onclick="plusDivs(1)" class="text-black ml-2"></i>
            </div>
              
            <div> <i data-feather="more-horizontal" ></i> </div>
        </div>
        <div>
        <button class="h-[50px] w-[100px] rounded-[4px] bg-Bpurple hover:bg-[#303062] active:bg-[#26264e] focus:outline-none focus:ring focus:ring-violet-300 " >
            <a href="rent.html" class="text-Twhite font-bold text-2xl">
                Rent
            </a>
        </button>
        
        <button class="h-[50px] w-[100px] rounded-[4px] bg-Bpurple hover:bg-[#303062] active:bg-[#26264e] focus:outline-none focus:ring focus:ring-violet-300 ">
            <a href="#" class="text-Twhite font-bold text-2xl">
                Lend
            </a>
        </button>
        </div>
        <br>
        <p class="text-Bpurple">Rentals</p>
    </div>

    <footer class="h-[300px] relative bg-Bpurple text-Twhite ">
        <div class="h-[50px] bg-Mpurple">

        </div>
    </footer>
    <script>
    feather.replace()

        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementById("imgSlide").getElementsByTagName("img");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
</body>
</html>
