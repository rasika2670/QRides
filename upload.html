<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qride</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="flex flex-col gap-0 bg-Twhite text-Bpurple w-[100vw] font-rubik">  
    <header>
        <div class="bg-Bpurple h-[60px] flex items-center justify-center">
            <a href="#"><img src="Images/logo.jpg" style="height: 60px;"></a>
            <p class="absolute right-2 text-sm top-10 pr-1 font-poppins text-Twhite">
                Vehicle Rental
            </p>
    </header>

    <main class="flex flex-col  justify-evenly  sm:flex-row transition-all duration-300">
        <div class="max-w-[500px] mt-4 mx-2 p-2">
            <h2 class="text-2xl font-bold">Upload</h2>
            <hr class="bg-Bpurple h-[2px] mb-4">
            <form action="#" method="post" >
                <div class="my-4">
                    <label for="company-name" class="block font-semibold">
                        Company Name:
                    </label>
                    <input type="text" id="company-name" name="company-name" placeholder="Company Name" class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple drop-shadow" required>
                </div>
                <div class="mb-4">
                    <label for="model" class="block font-semibold ">
                        Model Name:
                    </label>
                    <input type="text" id="model" name="model" placeholder="Model Name" class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple drop-shadow" required>
                </div>
    
                <div class="flex justify-between">
                    <div class="mb-4">
                        <label for="availablity" class="block font-semibold ">
                            Availablity:
                        </label>
                        <input type="number" id="availTo" name="availTo" placeholder="To" class="w-[98%] mx-1 px-3 py-2 border rounded-md 
                        focus:outline-none focus:border-Bpurple drop-shadow" required>
                    </div>
                    <div class="mb-4">
                        <label for="availablity" class="block font-semibold text-Twhite">
                            .
                        </label>
                        <input type="text" id="availFrom" name="availFrom" placeholder="From" class="w-[98%] mx-1 px-3 py-2 border rounded-md 
                        focus:outline-none focus:border-Bpurple drop-shadow" required>
                    </div>
                </div>
    
                <div class="flex justify-between">
                    <div class="mb-4">
                        <label for="time" class="block font-semibold ">
                            Time:
                        </label>
                        <input type="number" id="timeTo" name="timeTo" placeholder="To" class="w-[98%] mx-1 px-3 py-2 border rounded-md 
                        focus:outline-none focus:border-Bpurple drop-shadow" required>
                    </div>
                    <div class="mb-4">
                        <label for="time" class="block font-semibold text-Twhite">
                            .
                        </label>
                        <input type="number" id="timeFrom" name="timeFrom" placeholder="From" class="w-[98%] mx-1 px-3 py-2 border rounded-md 
                        focus:outline-none focus:border-Bpurple drop-shadow" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="address" class="block font-semibold ">
                        Address:
                    </label>
                    <input type="text" id="address" name="address" placeholder="Address" class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple drop-shadow" required>
                </div>
    
                <div class="mb-4">
                    <label for="password" class="block font-semibold ">
                        Photos:
                    </label>
                    <input type="file" id="photos" name="photos" class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple " required>
                </div>
    
                <hr class="bg-Bpurple h-[2px] mb-4">
    
                <h2 class="text-xl font-semibold mb-4">Other Details</h2>
    
                <div class="mb-4">
                    <label for="vehicle" class="block font-semibold ">
                        Vehicle no.:
                    </label>
                    <input type="number" id="vehicle" name="vehicle" placeholder="Vehicle no." class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple drop-shadow" required>
                </div>
    
                <div class="mb-4">
                    <label for="mileage" class="block font-semibold ">
                        Mileage:
                    </label>
                    <input type="number" id="mileage" name="mileage" placeholder="Mileage" class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple drop-shadow" required>
                </div>
    
                <div class="mb-4">
                    <label for="power" class="block font-semibold ">
                        Power:
                    </label>
                    <input type="number" id="power" name="power" placeholder="PS" class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple drop-shadow" required>
                </div>
    
                <div class="mb-4">
                    <label for="weight" class="block font-semibold ">
                        Weight:
                    </label>
                    <input type="number" id="weight" name="weight" placeholder="Kg" class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple drop-shadow" required>
                </div>
    
                <div class="mb-4">
                    <label for="price" class="block font-semibold ">
                        Price per hour:
                    </label>
                    <input type="number" id="price" name="price" placeholder="Rs." class="w-full px-3 py-2 border rounded-md 
                    focus:outline-none focus:border-Bpurple drop-shadow" required>
                </div>
    
                <a href="owner.html" class="mb-6 mx-auto flex justify-center items-center">
                    <button type="submit" class="w-[50%] bg-Bpurple text-Twhite font-semibold text-xl py-1 px-4 m-4 rounded-3xl hover:bg-opacity-[90%] transition duration-100">
                        Upload
                    </button>
                </a>
            </form>
        </div>
        
        <img src="Images/Parking-rafiki.png" class="w-[100%] sm:w-[50%] h-[50%] sticky top-0">
    </main>

    <footer class="bg-Bpurple py-[70px] mt-[50px]">
        <div class="max-w-[1170px] m-auto ">
            <div class="flex flex-wrap justify-center sm:flex-row ml-[1rem] ">
                <div class="w-[50%] py-[15px] sm:w-[25%] ">
                    <h4 class=" text-[18px] text-Twhite capitalize mb-[35px] font-medium relative border-b-2 border-Bpink max-w-[50px]">company</h4>
                    <ul class="space-y-2 ">
                        <li class="mb-2"><a href="#" class="text-base capitalize no-underline font-light text-Bpink block transition-all duration-300 ease-in-out hover:text-Twhite hover:pl-[8px]">about us</a></li>
                        <li class="mb-2"><a href="#" class="text-base capitalize no-underline font-light text-Bpink block transition-all duration-300 ease-in-out hover:text-Twhite hover:pl-[8px]">our services</a></li>
                        <li class="mb-2"><a href="#" class="text-base capitalize no-underline font-light text-Bpink block transition-all duration-300 ease-in-out hover:text-Twhite hover:pl-[8px]">privacy policy</a></li>
                    </ul>
                </div>

                <div class="w-[50%] py-[15px] sm:w-[25%]">
                    <h4 class=" text-[18px] text-Twhite capitalize mb-[35px] font-medium relative border-b-2 border-Bpink max-w-[50px]	"> <pre class="font-poppins font-medium">Get Help</pre></h4>
                    <ul class="list-none space-y-2">
                        <li class="mb-2"><a href="#" class="text-base capitalize no-underline font-light text-Bpink block transition-all duration-300 ease-in-out hover:text-Twhite hover:pl-[8px]">FAQ</a></li>
                        <li class="mb-2"><a href="#" class="text-base capitalize no-underline font-light text-Bpink block transition-all duration-300 ease-in-out hover:text-Twhite hover:pl-[8px]">returns</a></li>
                        <li class="mb-2"><a href="#" class="text-base capitalize no-underline font-light text-Bpink block transition-all duration-300 ease-in-out hover:text-Twhite hover:pl-[8px]">CAR status</a></li>
                        <li class="mb-2"><a href="#" class="text-base capitalize no-underline font-light text-Bpink block transition-all duration-300 ease-in-out hover:text-Twhite hover:pl-[8px]">payment options</a></li>
                    </ul>
                </div>
                
                <div class="w-[100%] py-[15px] sm:w-[25%]">
                    <h4 class="text-[18px] text-Twhite capitalize mb-[35px] font-medium relative border-b-2 border-Bpink max-w-[50px] "><pre class="font-poppins font-medium">Follow Us</pre></h4>
                    <div class="flex gap-2 flex-wrap">
                        <a href="#" class="flex items-center justify-center h-10 w-10 bg-[#ffffff33] rounded-full text-white hover:text-gray-900 hover:bg-Twhite transition-all duration-300"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="flex items-center justify-center h-10 w-10 bg-[#ffffff33] rounded-full text-white hover:text-gray-900 hover:bg-Twhite transition-all duration-300"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="flex items-center justify-center h-10 w-10 bg-[#ffffff33] rounded-full text-white hover:text-gray-900 hover:bg-Twhite transition-all duration-300"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="flex items-center justify-center h-10 w-10 bg-[#ffffff33] rounded-full text-white hover:text-gray-900 hover:bg-Twhite transition-all duration-300"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
