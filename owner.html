<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qride</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>
<body class="flex flex-col gap-0 bg-Twhite text-Bpurple w-[100vw] font-rubik">  
    <header class="sticky top-0">
        <div class="bg-Bpurple h-[60px] flex items-center justify-center">
            <a href="#"><img src="Images/logo.jpg" style="height: 60px;"></a>
            <p class="absolute right-2 text-sm top-10 pr-1 font-poppins text-Twhite">
                Vehicle Rental
            </p>
    </header>
    
    <main class="flex">
        <img src="Images/Vehicle Sale-rafiki.png" class="vehicle w-[50%] aspect-w-1 aspect-h-1">

        <div class="w-[40%] flex flex-col justify-center items-center">
            <p class="font-extrabold text-[2.25rem]">Login...</p>
            <p class="text-sm" style="color: #757A9D;">Sing in to Continue</p>
            <div class="flex items-center">
                <div class="h-8 w-8 flex items-end justify-center rounded-[50%] overflow-hidden" style="border: 2px solid;">
                    <i class="fa-solid fa-user text-Bpurple text-2xl m-[-1px]" ></i>
                </div>
                <input type="text" placeholder="Name" class="m-2 p-1 pl-4 rounded-[30px]" style="border: 1px solid;">
            </div>
            <div class="flex items-center">
                <div class="h-8 w-8 flex items-center justify-center rounded-[50%] overflow-hidden" style="border: 2px solid;">
                    <i class="fa-solid fa-lock text-Bpurple text-xl" ></i>
                </div>
                <input type="password" placeholder="Password" class="m-2 p-1 pl-4 rounded-[30px] " style="border: 1px solid;">
            </div>
            <button class="bg-Bpurple text-Twhite m-2 w-[100px] p-1 rounded-[30px] 
            hover:bg-opacity-[80%] active:bg-opacity-[100%] transition-all duration-100">Login</button>
            <p class="text-sm" style="color: #757A9D;">Forgot password ?</p>
            <a href="singup.html">
                <p class="text-sm font-semibold text-Lpurple hover:text-NBlue hover:underline transition-all duration-100" >Sign up!</p>
            </a>
        </div>
    </main>


</body>

<style>
    
@media(max-width: 600px)
{
    .vehicle{
        width: 100%;
    }
    main{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
}

</style>
</html>
